<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="paraent">
        <div class="chld">
          <input type="text" placeholder="0" id="inputBox">
          <div>
            <button class="op">AC</button>
            <button class="op">DEL</button>
            <button class="op">%</button>
            <button class="op">/</button>
          </div>


          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">*</button>
          </div>


          <div>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="op">+</button>
          </div>


          <div>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="op">-</button>
          </div>

          <div>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="Equal">=</button>
           
          </div>

          
          
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
